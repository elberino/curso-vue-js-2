<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!-- Nesse caso não irá funcionar, poise está inserido dentro do elemento -->
    <!-- <a href="{{ link }}">Google</a> -->
    <!-- Para use em attributes precisamos usar a diretiva v-bind -->
    <a v-bind:ddsada="link">Google</a>
</div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://google.com.br'
        },
        methods: {
            saudacao: function(){
                console.log(this);
                return this.titulo;
            }
        }
    });
</script>
</html>
