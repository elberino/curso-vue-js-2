<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

<div id="app">
    <!--
        Com a diretiva v-once ele obtem o valor uma unica vez,
        não atualizando posteriomente em caso de modificações.
     -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <hr>
    <!-- Errado: Desta maneira o elemento não é interpretado como html e sim como um texto simples -->
    <!-- {{linkHtml}} -->
    <!-- A diretiva v-html permite impressão de html -->
    <p v-html="linkHtml">

    <!-- Nesse caso não irá funcionar, poise está inserido dentro do elemento -->
    <!-- <a href="{{ link }}">Google</a> -->
    <!-- Para use em attributes precisamos usar a diretiva v-bind -->
    <a v-bind:ddsada="link">Google</a>
</div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://google.com.br',
            linkHtml: '<a href="https://google.com">Link Inserido manualmente</a>'
        },
        methods: {
            saudacao: function(){
                this.titulo = 'Bom dia!!!'
                return this.titulo;
            }
        }
    });
</script>
</html>
